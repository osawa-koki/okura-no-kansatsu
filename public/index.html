<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>🌱🌱🌱 オクラの観察</title>
</head>
<body>
  <h1 class="my-3 text-center">🌱🌱🌱 オクラの観察</h1>
  <input id="access-key-id" class="form-control d-block my-2" type="text" placeholder="Access Key ID" />
  <input id="secret-access-key" class="form-control d-block my-2" type="password" placeholder="Secret Access Key" />
  <input id="bucket-name" class="form-control d-block my-2" type="text" placeholder="Bucket Name" />
  <hr>
  <div class="d-flex justify-content-center align-items-center">
    <button id="button" class="btn btn-primary d-block my-2 mx-auto">Start</button>
    <button id="take-photo" class="btn btn-info d-block my-2 mx-auto">Take Photo</button>
  </div>
  <video id="video" class="border d-block w-100 my-2 mx-auto" autoplay muted playsinline></video>
  <hr>
  <input id="width" class="form-control d-block my-2" type="number" placeholder="Width" value="640" />
  <input id="height" class="form-control d-block my-2" type="number" placeholder="Height" value="480" />
  <script src="/index.js"></script>
</body>
</html>
